{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-16">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-2xl border border-custom-dark-olive">
        <h2 class="text-3xl font-bold text-center mb-6 text-custom-black">Sign In</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-custom-black mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="e.g., sreeXD-A301" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-custom-black mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <button type="submit" class="w-full bg-custom-accent text-black font-bold py-3 rounded-md shadow-md hover:bg-green-600 transition duration-300">
                Log In
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-custom-medium-olive">
            New student? <a href="{{ url_for('register') }}" class="text-custom-accent hover:underline font-semibold">Register Here</a>
        </p>
    </div>
</div>
{% endblock %}
