{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LateNightCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Glowing animation for title */
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #facc15, 0 0 20px #facc15, 0 0 40px #facc15; }
      50% { text-shadow: 0 0 20px #fcd34d, 0 0 30px #fde68a, 0 0 60px #facc15; }
    }
    .glow-text { animation: glow 3s infinite ease-in-out; }

    /* Navbar shrink effect */
    #navbar {
      transition: all 0.4s ease-in-out;
    }
    .shrink {
      transform: scale(0.7);
      top: 0.5rem;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen flex flex-col items-center justify-center relative">

  <!-- Navbar / Logo -->
  <header id="navbar" class="fixed top-1/3 md:top-1/4 text-center w-full z-50">
    <h1 id="title" class="text-5xl md:text-6xl font-extrabold glow-text transition-all duration-500">
      LateNightCart
    </h1>
  </header>

  <!-- Login Form -->
  <section id="login-section" class="absolute top-2/3 md:top-1/2 transform -translate-y-1/2 w-full flex justify-center mt-10 opacity-0 transition-opacity duration-1000 delay-500">
    <div class="bg-gray-800/70 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-80 md:w-96 border border-gray-700">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form method="POST" action="/login" class="space-y-5">
        <div>
          <label for="username" class="block text-sm mb-2">Username</label>
          <input type="text" name="username" id="username" placeholder="e.g. srivardhan" required
                 class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div>
          <label for="room_number" class="block text-sm mb-2">Room Number</label>
          <input type="text" name="room_number" id="room_number" placeholder="e.g. B204" required
                 class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <div>
          <label for="password" class="block text-sm mb-2">Password</label>
          <input type="password" name="password" id="password" placeholder="••••••••" required
                 class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>

        <button type="submit"
                class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 rounded-lg transition duration-200">
          Login
        </button>
      </form>

      <p class="text-center text-sm mt-6 text-gray-400">
        Don’t have an account?
        <a href="{{ url_for('register') }}" class="text-yellow-400 hover:underline">Register here</a>
      </p>
    </div>
  </section>

  <script>
    // Fade in the login form after load
    window.addEventListener("load", () => {
      document.getElementById("login-section").classList.add("opacity-100");
    });

    // Shrink logo and move to top when scrolled down
    window.addEventListener("scroll", () => {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("shrink");
        navbar.classList.remove("top-1/3");
        navbar.classList.add("top-5");
      } else {
        navbar.classList.remove("shrink");
        navbar.classList.remove("top-5");
        navbar.classList.add("top-1/3");
      }
    });
  </script>
</body>
</html>

{% endblock %}
