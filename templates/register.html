{% extends "base.html" %}
{% block title %}Register - LateNightCart{% endblock %}
{% block content %}

<section class="flex justify-center items-center min-h-[80vh] px-4">
  <div class="bg-gray-800/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-gray-700 w-full max-w-md mt-10">
    <h2 class="text-3xl font-extrabold text-center text-yellow-400 mb-6 glow-text">
      Create Your Account
    </h2>

    <form method="POST" action="/register" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm text-gray-300 mb-2">Username</label>
        <input type="text" name="username" id="username" placeholder="e.g. srivardhan"
               class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white"
               required>
      </div>

      <!-- Room Number -->
      <div>
        <label for="room_number" class="block text-sm text-gray-300 mb-2">Room Number</label>
        <input type="text" name="room_number" id="room_number" placeholder="e.g. B204"
               class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white"
               required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm text-gray-300 mb-2">Password</label>
        <input type="password" name="password" id="password" placeholder="••••••••"
               class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white"
               required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm text-gray-300 mb-2">Confirm Password</label>
        <input type="password" id="confirm_password" placeholder="Re-enter password"
               class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-400 text-white"
               required>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 rounded-lg transition duration-200">
        Register
      </button>
    </form>

    <p class="text-center text-sm mt-6 text-gray-400">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-yellow-400 hover:underline">Login here</a>
    </p>
  </div>
</section>

<script>
  // Basic client-side validation for matching passwords
  document.querySelector("form").addEventListener("submit", function(e) {
    const pwd = document.getElementById("password").value;
    const confirmPwd = document.getElementById("confirm_password").value;
    if (pwd !== confirmPwd) {
      e.preventDefault();
      alert("Passwords do not match!");
    }
  });
</script>

{% endblock %}
