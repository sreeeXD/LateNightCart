{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-16">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-2xl border border-custom-dark-olive">
        <h2 class="text-3xl font-bold text-center mb-6 text-custom-black">Student Sign Up</h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-custom-black mb-1">First Name (Username)</label>
                <input type="text" id="username" name="username" placeholder="e.g., Sree" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <div class="mb-4">
                <label for="room_number" class="block text-sm font-medium text-custom-black mb-1">Room Number</label>
                <input type="text" id="room_number" name="room_number" placeholder="e.g., A301" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
                <p class="text-xs text-gray-500 mt-1">Your login will be (Name)-(Room Number)</p>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-custom-black mb-1">Create Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <button type="submit" class="w-full bg-custom-accent text-black font-bold py-3 rounded-md shadow-md hover:bg-green-600 transition duration-300">
                Register
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-custom-medium-olive">
            Already registered? <a href="{{ url_for('login') }}" class="text-custom-accent hover:underline font-semibold">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
