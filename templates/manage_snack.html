{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-2xl border border-custom-dark-olive">
        <h2 class="text-3xl font-bold text-center mb-6 text-custom-black">{{ title }}</h2>
        
        <form method="POST" action="{{ url_for('manage_snack', snack_id=snack.id if snack else None) }}">
            
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-custom-black mb-1">Snack Name</label>
                <input type="text" id="name" name="name" value="{{ snack.name if snack else '' }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-custom-black mb-1">Price (₹)</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ snack.price if snack else '' }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-custom-black mb-1">Quantity Available</label>
                <input type="number" id="quantity" name="quantity" min="0" value="{{ snack.quantity if snack else 0 }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <div class="mb-6">
                <label for="image_url" class="block text-sm font-medium text-custom-black mb-1">Image URL (Placeholder)</label>
                <input type="url" id="image_url" name="image_url" value="{{ snack.image_url if snack else '/static/images/default.jpg' }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <button type="submit" class="w-full bg-custom-accent text-black font-bold py-3 rounded-md shadow-md hover:bg-green-600 transition duration-300">
                {{ 'Add Snack' if snack is None else 'Save Changes' }}
            </button>
        </form>
        
        <a href="{{ url_for('admin_dashboard') }}" class="block mt-4 text-center text-sm text-custom-medium-olive hover:text-custom-accent">
            ← Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
