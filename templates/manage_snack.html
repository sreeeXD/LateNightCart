<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <style> /* [Copy your custom color variables and font styles here] */
        :root {
            --color-white: #fcfcfc; --color-black: #0a0a0a; --color-dark-olive: #373012; 
            --color-medium-olive: #64561a; --color-bright-olive: #917c22;
        }
        .bg-custom-white { background-color: var(--color-white); }
        .text-custom-black { color: var(--color-black); }
        .bg-custom-bright-olive { background-color: var(--color-bright-olive); }
    </style>
</head>
<body class="bg-custom-white text-custom-black min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 bg-white rounded-lg shadow-xl border border-custom-dark-olive">
        <h2 class="text-3xl font-bold text-center mb-6 text-custom-black">{{ title }}</h2>
        
        <form method="POST" action="{{ url_for('manage_snack', snack_id=snack.id if snack else None) }}">
            
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-custom-black mb-1">Snack Name</label>
                <input type="text" id="name" name="name" value="{{ snack.name if snack else '' }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-bright-olive focus:ring-custom-bright-olive">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-custom-black mb-1">Price (₹)</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ snack.price if snack else '' }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-bright-olive focus:ring-custom-bright-olive">
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-custom-black mb-1">Quantity Available</label>
                <input type="number" id="quantity" name="quantity" min="0" value="{{ snack.quantity if snack else 0 }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-bright-olive focus:ring-custom-bright-olive">
            </div>
            <div class="mb-6">
                <label for="image_url" class="block text-sm font-medium text-custom-black mb-1">Image URL (Placeholder)</label>
                <input type="url" id="image_url" name="image_url" value="{{ snack.image_url if snack else 'https://via.placeholder.com/400x300/917c22/fcfcfc?text=New+Snack' }}" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-bright-olive focus:ring-custom-bright-olive">
            </div>

            <button type="submit" class="w-full bg-custom-black text-custom-white font-bold py-3 rounded-md hover:bg-opacity-80 transition duration-300">
                {{ 'Add Snack' if snack is None else 'Save Changes' }}
            </button>
        </form>
        
        <a href="{{ url_for('admin_dashboard') }}" class="block mt-4 text-center text-sm text-custom-medium-olive hover:text-custom-black">
            ← Back to Dashboard
        </a>
    </div>
</body>
</html>
