{% extends "base.html" %}

{% block title %}Order {{ snack.name }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center pt-12">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-2xl border border-custom-dark-olive">
        <h1 class="text-3xl font-bold mb-6 text-custom-black text-center">Order: {{ snack.name }}</h1>
        
        <div class="mb-6 pb-4 border-b border-gray-200">
            <img src="{{ snack.image_url }}" alt="{{ snack.name }}" class="w-full h-48 object-cover rounded-md mb-3">
            <p class="text-2xl font-bold text-custom-accent">Price: â‚¹ {{ "%.2f"|format(snack.price) }}</p>
            <p class="text-sm text-custom-medium-olive">Max available: {{ snack.quantity }}</p>
        </div>

        <form method="POST" action="{{ url_for('order', snack_id=snack.id) }}">
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-custom-black mb-1">Ordering As</label>
                <p class="w-full p-3 bg-gray-100 rounded-md font-semibold text-custom-black">{{ session.get('username') }}</p>
            </div>

            <div class="mb-4">
                <label for="room_number" class="block text-sm font-medium text-custom-black mb-1">Room Number</label>
                <input type="text" id="room_number" name="room_number" placeholder="e.g., A301" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>
            
            <div class="mb-6">
                <label for="quantity" class="block text-sm font-medium text-custom-black mb-1">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" max="{{ snack.quantity }}" value="1" required class="w-full p-3 border border-gray-300 rounded-md focus:border-custom-accent focus:ring-custom-accent">
            </div>

            <button type="submit" class="w-full bg-custom-accent text-black font-bold py-3 rounded-md shadow-md hover:bg-green-600 transition duration-300">
                Confirm Order
            </button>
        </form>
        
        <a href="{{ url_for('snacks') }}" class="block mt-4 text-center text-sm text-custom-medium-olive hover:text-custom-accent">
            Cancel and Go Back
        </a>
    </div>
</div>
{% endblock %}
